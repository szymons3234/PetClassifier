<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pet Breed Recognizer</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body class="bg-gray-100 min-h-screen">
    <div class="container mx-auto px-4 py-8">
        <header class="text-center mb-10">
            <h1 class="text-4xl font-bold text-indigo-600 mb-2">Pet Breed Recognizer</h1>
            <p class="text-gray-600 text-lg">Upload an image of a dog or cat and discover its breed!</p>
        </header>

        <main class="max-w-3xl mx-auto bg-white rounded-xl shadow-md overflow-hidden p-6">
            <div id="upload-section" class="mb-8">
                <div id="drop-area" class="border-2 border-dashed border-indigo-300 rounded-lg p-8 text-center cursor-pointer hover:border-indigo-500 transition-colors">
                    <i class="fas fa-cloud-upload-alt text-5xl text-indigo-400 mb-4"></i>
                    <p class="text-gray-700 mb-2">Drag and drop your pet image here</p>
                    <p class="text-gray-500 text-sm mb-4">or</p>
                    <label for="file-input" class="bg-indigo-500 hover:bg-indigo-600 text-white py-2 px-4 rounded-lg cursor-pointer transition-colors">
                        Browse Files
                    </label>
                    <input type="file" id="file-input" class="hidden" accept="image/*">
                </div>
                
                <div id="preview-container" class="mt-6 hidden">
                    <h3 class="text-lg font-semibold text-gray-700 mb-3">Image Preview</h3>
                    <div class="relative">
                        <img id="preview-image" class="max-h-64 rounded-lg mx-auto" src="" alt="Preview">
                        <button id="remove-image" class="absolute top-2 right-2 bg-red-500 text-white rounded-full w-8 h-8 flex items-center justify-center hover:bg-red-600 transition-colors">
                            <i class="fas fa-times"></i>
                        </button>
                    </div>
                    <button id="predict-button" class="mt-4 bg-indigo-500 hover:bg-indigo-600 text-white py-2 px-6 rounded-lg transition-colors w-full">
                        Identify Breed
                    </button>
                </div>
            </div>

            <div id="loading-section" class="text-center py-8 hidden">
                <div class="animate-spin rounded-full h-16 w-16 border-t-4 border-indigo-500 border-opacity-50 mx-auto mb-4"></div>
                <p class="text-gray-600">Analyzing your pet image...</p>
            </div>

            <div id="result-section" class="hidden">
                <div class="bg-indigo-50 rounded-lg p-6">
                    <h3 class="text-xl font-bold text-indigo-700 mb-4">Prediction Result</h3>
                    <img id="result-image" class="max-h-64 rounded-lg mx-auto mb-4 w-full object-contain" src="" alt="Result image">
                    <div class="mb-4">
                        <p class="text-gray-700 mb-1">Breed:</p>
                        <p id="breed-result" class="text-2xl font-semibold text-indigo-600"></p>
                    </div>
                    <div class="mb-6">
                        <p class="text-gray-700 mb-1">Confidence:</p>
                        <div class="flex items-center">
                            <div class="w-full bg-gray-200 rounded-full h-4 mr-3">
                                <div id="confidence-bar" class="bg-indigo-500 h-4 rounded-full"></div>
                            </div>
                            <span id="confidence-value" class="text-indigo-600 font-semibold"></span>
                        </div>
                    </div>
                    <button id="try-again-button" class="bg-indigo-500 hover:bg-indigo-600 text-white py-2 px-6 rounded-lg transition-colors w-full">
                        Try Another Image
                    </button>
                </div>
            </div>

            <div id="error-section" class="hidden bg-red-50 rounded-lg p-6 text-center">
                <i class="fas fa-exclamation-circle text-4xl text-red-500 mb-3"></i>
                <h3 class="text-xl font-bold text-red-700 mb-2">Oops! Something went wrong</h3>
                <p id="error-message" class="text-gray-700 mb-4"></p>
                <button id="error-try-again-button" class="bg-red-500 hover:bg-red-600 text-white py-2 px-6 rounded-lg transition-colors">
                    Try Again
                </button>
            </div>
        </main>

        <footer class="text-center mt-8 text-gray-500 text-sm">
            <p>Powered by FastAPI and TensorFlow</p>
        </footer>
    </div>

    <script src="js/script.js"></script>
</body>
</html>
